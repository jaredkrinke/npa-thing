<!DOCTYPE html>
<html lang="en" manifest="index.appcache">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NPA Thing</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" />
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">Input</h5>
            </div>
            <div class="panel-body">
                <form id="input-form" class="form-inline" role="form" novalidate="novalidate">
                    <div class="form-group">
                        <label class="btn btn-default btn-file">
                            First choose a CSV file <input class="btn btn-default btn-file" type="file" id="file" style="display:none">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Then click this button</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">Summary</h5>
            </div>
            <div class="panel-body">
                <table id="output" class="display"></table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">Invalid entries</h5>
            </div>
            <div class="panel-body">
                <table id="output-invalid" class="display"></table>
            </div>
        </div>
    </div>
</body>
</html>
